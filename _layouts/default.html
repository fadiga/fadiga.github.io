<!DOCTYPE html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Economica:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{"/stylesheets/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{"/stylesheets/fontello/css/fontello.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{"/stylesheets/yeleman.css" | prepend: site.baseurl }}">

  </diV>
